
<!DOCTYPE html>
<html>
	<head>
		<title> Real time multi-player game with HTML5</title>
		<style type="text/css">
			html , body {
				background: #212121;
				color: #fff;
				margin: 0;
				padding: 0;
			}
			#canvas {
				position: absolute;
				left: 0; right: 0; top: 0; bottom: 0;
				margin: auto;
			}
		</style>

		 	<!-- Notice the URL, this is handled by socket.io on the server automatically, via express -->
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="/js/phaser.min.js" ></script>
    <script src="/js/game-master.js" ></script>

			<!-- This will create a connection to socket.io, and print the user serverid that we sent from the server side. -->


	</head>

	<body id="body">
		<div id="gameDiv"><canvas id="gameCan" width="400" height="450" style="background: #000; max-width: 100%"></canvas></div>
		<script type="text/javascript">
		gameMaster = new GameMaster();
		gameMaster.draw();
				//This is all that needs
		gameMaster.clientConnectServer();
		window.onkeydown = function(e) {
			gameMaster.keyPress(e);
		};
		window.onkeyup = function(e) {
			gameMaster.keyUp(e);
		};
		document.getElementById('body').addEventListener('mousedown', function(event) {
			event.preventDefault();
			gameMaster.mouseDown(event);
		});
		document.getElementById('body').addEventListener('mouseup', function(event) {
			event.preventDefault();
			gameMaster.mouseUp(event);
		});
		gameMaster.updateLoop();
		console.log(gameMaster);
		</script>
	</body>
</html>
