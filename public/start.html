
<!DOCTYPE html>
<html>
	<head>
		<title> Real time multi-player game with HTML5</title>
		<style type="text/css">
			html , body {
				background: #000;
				color: #fff;
				margin: 0;
				padding: 0;
			}
			#canvas {
				position: absolute;
				left: 0; right: 0; top: 0; bottom: 0;
				margin: auto;
			}
		</style>

		 	<!-- Notice the URL, this is handled by socket.io on the server automatically, via express -->

			<!-- This will create a connection to socket.io, and print the user serverid that we sent from the server side. -->


	</head>

	<body id="body">
        <form method="post" action="/play">
            <input type="color" name="pColor" /> Choose Color
            <input type="text" name="pName" /> Choose Name
            <input type="submit" />
        </form>
	</body>
</html>
